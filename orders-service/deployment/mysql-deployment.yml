apiVersion: v1
kind: PersistentVolume
metadata:
  name: mysql-pv-orders
  labels:
    type: local
spec:
  storageClassName: standard
  capacity:
    storage: 10Mi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/orders/data"
  persistentVolumeReclaimPolicy: Retain
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pv-claim-orders
  labels:
    app: orders-service
spec:
  storageClassName: standard
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Mi
---
apiVersion: v1
kind: Service
metadata:
  name: orders-service-mysql
  labels:
    app: orders-service
spec:
  ports:
    - port: 3306
  selector:
    app: orders-service
    tier: mysql
  clusterIP: None
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders-service-mysql
  labels:
    app: orders-service
spec:
  selector:
    matchLabels:
      app: orders-service
      tier: mysql
  template:
    metadata:
      labels:
        app: orders-service
        tier: mysql
    spec:
      containers:
      - image: mysql:5.7
        name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secrets
              key: ROOT_PASSWORD
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: mysql-secrets
              key: USER_NAME
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secrets
              key: USER_PASSWORD
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: mysql-persistent-storage-orders
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-persistent-storage-orders
        persistentVolumeClaim:
          claimName: mysql-pv-claim-orders
